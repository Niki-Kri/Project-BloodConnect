<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Blood Bank System</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/page2-login.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="page1-home.html" class="logo">
                <span class="blood-drop">ðŸ©¸</span>
                <span class="logo-text">LifeBlood Connect</span>
            </a>
            <div class="nav-links">
                <a href="page1-home.html">Home</a>
                <a href="#about">About</a>
                <a href="#donors">Donors</a>
                <a href="#contact">Contact</a>
                <a href="page6-emergency.html" class="emergency-btn">ðŸš¨ Emergency</a>
            </div>
        </div>
    </nav>

    <!-- Login/Register Container -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Select your account type</p>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('donor')">Donor</button>
                <button class="tab" onclick="switchTab('receiver')">Receiver</button>
                <button class="tab" onclick="switchTab('bloodbank')">Blood Bank</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="mobile">Mobile Number / Email</label>
                    <input type="text" id="mobile" placeholder="Enter mobile or email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="divider">OR</div>

                <button type="button" class="btn btn-outline btn-block" onclick="loginWithOTP()">Login with OTP</button>

                <p class="auth-footer">
                    Don't have an account?
                    <a href="#" class="link" onclick="showRegisterForm()">Register Now</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="reg-mobile">Mobile Number</label>
                    <input type="tel" id="reg-mobile" placeholder="Enter mobile number" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="reg-blood">Blood Group</label>
                    <select id="reg-blood" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Create password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>

                <p class="auth-footer">
                    Already have an account?
                    <a href="#" class="link" onclick="showLoginForm()">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="../js/page2-login.js"></script>
</body>
</html>
