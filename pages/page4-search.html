<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Donors - Blood Bank System</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/page4-search.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="page1-home.html" class="logo">
                <span class="blood-drop">ü©∏</span>
                <span class="logo-text">LifeBlood Connect</span>
            </a>
            <div class="nav-links">
                <a href="page1-home.html">Home</a>
                <a href="#about">About</a>
                <a href="#donors">Donors</a>
                <a href="#contact">Contact</a>
                <a href="page6-emergency.html" class="emergency-btn">üö® Emergency</a>
            </div>
        </div>
    </nav>

    <!-- Search Container -->
    <div class="search-container">
        <h2>Find Blood Donors</h2>
        <p class="subtitle">Search for donors in your area</p>

        <form class="search-form" id="search-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="search-blood">Blood Group Needed</label>
                    <select id="search-blood" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+ Positive</option>
                        <option value="A-">A- Negative</option>
                        <option value="B+">B+ Positive</option>
                        <option value="B-">B- Negative</option>
                        <option value="AB+">AB+ Positive</option>
                        <option value="AB-">AB- Negative</option>
                        <option value="O+">O+ Positive</option>
                        <option value="O-">O- Negative</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Your Location</label>
                    <input type="text" id="location" placeholder="Enter your area/locality" required>
                    <button type="button" class="location-btn" onclick="detectLocation()">üìç Use My Location</button>
                </div>
            </div>

            <div class="form-group">
                <label>Search Radius</label>
                <div class="radius-options">
                    <label class="radio-card">
                        <input type="radio" name="radius" value="1" checked>
                        <span>1 km</span>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="radius" value="5">
                        <span>5 km</span>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="radius" value="10">
                        <span>10 km</span>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="radius" value="custom">
                        <span>Custom</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                üîç Search Donors
            </button>
        </form>
    </div>

    <script src="../js/page4-search.js"></script>
</body>
</html>
